<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketMine Plugin Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>PocketMine Plugin Creator</h1>
    <form action="generate.php" method="post" enctype="multipart/form-data">
        <label for="pluginName">Nama Plugin:</label>
        <input type="text" id="pluginName" name="pluginName" required>

        <label for="authorName">Nama Author:</label>
        <input type="text" id="authorName" name="authorName" required>

        <label for="version">Versi Plugin:</label>
        <input type="text" id="version" name="version" required>

        <label for="apiVersion">API Version:</label>
        <select id="apiVersion" name="apiVersion" required>
            <option value="5.0.0">5.0.0</option>
            <option value="4.0.0">4.0.0</option>
            <option value="3.0.0">3.0.0</option>
        </select>

        <label for="namespace">Namespace (Opsional):</label>
        <input type="text" id="namespace" name="namespace">

        <label for="description">Deskripsi Plugin:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="commands">Commands (format: nama - deskripsi, pisahkan dengan baris baru):</label>
        <textarea id="commands" name="commands" rows="4"></textarea>

        <label for="dependencies">Dependencies (pisahkan dengan koma):</label>
        <input type="text" id="dependencies" name="dependencies">

        <label for="events">Event Listener:</label>
        <select id="events" name="events[]" multiple>
            <option value="pocketmine\\event\\player\\PlayerJoinEvent">PlayerJoinEvent</option>
            <option value="pocketmine\\event\\player\\PlayerQuitEvent">PlayerQuitEvent</option>
            <option value="pocketmine\\event\\player\\PlayerChatEvent">PlayerChatEvent</option>
            <option value="pocketmine\\event\\block\\BlockBreakEvent">BlockBreakEvent</option>
            <option value="pocketmine\\event\\block\\BlockPlaceEvent">BlockPlaceEvent</option>
        </select>

        <label for="license">Lisensi:</label>
        <select id="license" name="license">
            <option value="MIT">MIT</option>
            <option value="GPL-3.0">GPL-3.0</option>
            <option value="Apache-2.0">Apache-2.0</option>
            <option value="Proprietary">Proprietary</option>
        </select>

        <label for="icon">Unggah Ikon (PNG):</label>
        <input type="file" id="icon" name="icon" accept="image/png">

        <input type="submit" value="Buat Plugin">
    </form>
</body>
</html>
